<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotina Segura da Evelle - Vers√£o App</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

    body {
        margin: 0;
        padding: 20px;
        background-color: #f0f2f5;
        font-family: 'Comic Neue', cursive, sans-serif;
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        padding-bottom: 50px;
    }

    /* --- BARRA DE CONTROLE --- */
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        padding: 10px 20px;
        border-radius: 50px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-bottom: 20px;
        border: 2px solid #ddd;
    }

    .status-badge {
        font-weight: bold;
        padding: 5px 15px;
        border-radius: 20px;
        text-transform: uppercase;
        font-size: 0.9em;
        transition: all 0.3s;
    }

    .status-locked { background-color: #ffebee; color: #c62828; }
    .status-unlocked { background-color: #e8f5e9; color: #2e7d32; }

    .btn-login {
        background-color: #607D8B;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }
    .btn-login:hover { background-color: #455A64; }
    .btn-login.active { background-color: #f44336; } 

    /* --- MODAL ESTILIZADO --- */
    .modal-overlay {
        display: none; /* Oculto por padr√£o */
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.5); /* Fundo escuro transparente */
        z-index: 1000;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.3s;
    }

    .modal-box {
        background: white;
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 350px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        border: 4px solid #FFB6C1;
        animation: slideUp 0.3s;
    }

    .modal-box h2 { color: #E91E63; margin-top: 0; }

    .pass-input {
        width: 80%;
        padding: 10px;
        font-size: 1.5em;
        text-align: center;
        letter-spacing: 5px;
        border: 2px solid #ddd;
        border-radius: 10px;
        margin: 15px 0;
        outline: none;
    }
    .pass-input:focus { border-color: #E91E63; }

    .error-msg { color: red; font-size: 0.9em; height: 20px; margin-bottom: 10px; font-weight: bold; visibility: hidden; }

    .modal-buttons { display: flex; gap: 10px; justify-content: center; }
    
    .btn-confirm { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 10px; font-size: 1em; cursor: pointer; }
    .btn-cancel { background-color: #999; color: white; border: none; padding: 10px 20px; border-radius: 10px; font-size: 1em; cursor: pointer; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(20px); } to { transform: translateY(0); } }


    /* --- ESTILOS GERAIS DE CONTE√öDO --- */
    h1 { text-align: center; color: #E91E63; margin-bottom: 5px; font-size: 2.2em; }
    .date-display { text-align: center; color: #555; font-size: 1.2em; margin-bottom: 20px; font-weight: bold; }

    /* DASHBOARD */
    .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 30px; }
    .stat-card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-top: 5px solid #ddd; text-align: center; }
    .stat-value { font-size: 1.4em; color: #333; font-weight: bold; }
    .stat-bar-bg { width: 100%; height: 10px; background: #eee; border-radius: 5px; margin-top: 10px; overflow: hidden; }
    .stat-bar-fill { height: 100%; width: 0%; transition: width 1s ease; }
    .card-today { border-color: #2196F3; }
    .card-week { border-color: #9C27B0; }
    .card-month { border-color: #FF9800; }
    .stat-icon { font-size: 2.5em; margin: 10px 0; }

    /* TABELA */
    .routine-container { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 2px solid #FFB6C1; }
    table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
    th { text-align: left; padding: 15px; background-color: #FF80AB; color: white; border-radius: 8px 8px 0 0; }
    td { padding: 15px; background-color: #FFF; border-top: 2px solid #f0f0f0; border-bottom: 2px solid #f0f0f0; vertical-align: middle; }
    td:first-child { border-left: 2px solid #f0f0f0; border-radius: 10px 0 0 10px; }
    td:last-child { border-right: 2px solid #f0f0f0; border-radius: 0 10px 10px 0; }
    td.sticker-col { text-align: center; font-size: 2.5em; width: 20%; }
    .reward-col { text-align: center; width: 30%; }

    /* BOT√ïES DA TABELA */
    .score-btn { background: none; border: none; font-size: 2.2em; cursor: pointer; opacity: 0.15; transition: all 0.2s; margin: 0 5px; }
    .score-btn:not(.disabled):hover { opacity: 0.5; transform: scale(1.1); }
    .score-btn.disabled { cursor: not-allowed; filter: grayscale(100%); opacity: 0.1; }
    .score-btn.active-star { opacity: 1 !important; transform: scale(1.2); filter: drop-shadow(0 0 5px gold); }
    .score-btn.active-x { opacity: 1 !important; transform: scale(1.2); filter: drop-shadow(0 0 5px red); }

    .btn-add { display: block; width: 100%; padding: 15px; margin-top: 20px; background-color: #4CAF50; color: white; border: none; border-radius: 10px; font-size: 1.1em; cursor: pointer; }
    .btn-add:disabled { background-color: #ccc; cursor: not-allowed; }

    @media (max-width: 700px) {
        .dashboard-grid { grid-template-columns: 1fr; }
        .sticker-col { display: none; }
        .top-bar { font-size: 0.8em; flex-direction: column; gap: 10px;}
    }
</style>
</head>
<body>

<div id="loginModal" class="modal-overlay">
    <div class="modal-box">
        <h2>üîí Acesso dos Pais</h2>
        <p style="color:#666; font-size:0.9em;">Digite a senha para editar:</p>
        
        <input type="password" id="passwordInput" class="pass-input" placeholder="****" maxlength="4">
        
        <div id="loginError" class="error-msg">Senha Incorreta!</div>
        
        <div class="modal-buttons">
            <button class="btn-cancel" onclick="closeLoginModal()">Cancelar</button>
            <button class="btn-confirm" onclick="attemptLogin()">Entrar</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="top-bar">
        <div id="statusBadge" class="status-badge status-locked">üîí Modo Visualiza√ß√£o</div>
        <button id="loginBtn" class="btn-login" onclick="openLoginModal()">üîë Entrar como Pais</button>
    </div>

    <h1>üåü Rotina da Evelle üåü</h1>
    <div class="date-display" id="currentDateDisplay">Carregando data...</div>

    <div class="dashboard-grid">
        <div class="stat-card card-today">
            <div>Hoje</div>
            <div id="iconToday" class="stat-icon">ü•ö</div>
            <div id="textToday" class="stat-value">0%</div>
            <div class="stat-bar-bg"><div id="barToday" class="stat-bar-fill" style="background:#2196F3;"></div></div>
        </div>
        <div class="stat-card card-week">
            <div>Semana</div>
            <div id="iconWeek" class="stat-icon">ü•ö</div>
            <div id="textWeek" class="stat-value">0%</div>
            <div class="stat-bar-bg"><div id="barWeek" class="stat-bar-fill" style="background:#9C27B0;"></div></div>
        </div>
        <div class="stat-card card-month">
            <div>M√™s</div>
            <div id="iconMonth" class="stat-icon">ü•ö</div>
            <div id="textMonth" class="stat-value">0%</div>
            <div class="stat-bar-bg"><div id="barMonth" class="stat-bar-fill" style="background:#FF9800;"></div></div>
        </div>
    </div>

    <div class="routine-container">
        <table id="routineTable">
            <thead>
                <tr>
                    <th>Hor√°rio</th>
                    <th>Atividade</th>
                    <th class="sticker-col">Evelle</th>
                    <th style="text-align:center;">Conquista</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <button id="btnAdd" class="btn-add" onclick="addNewTask()" disabled>‚ûï Adicionar Atividade Extra (Login Necess√°rio)</button>
    </div>
</div>

<script>
    // --- SEGURAN√áA ---
    const PARENT_PIN = "1234"; // <--- SENHA (PIN) AQUI
    let isParentLoggedIn = false;

    // --- L√ìGICA DO MODAL ---
    const modal = document.getElementById('loginModal');
    const passInput = document.getElementById('passwordInput');
    const errorMsg = document.getElementById('loginError');

    function openLoginModal() {
        if (isParentLoggedIn) {
            // Se j√° est√° logado, o bot√£o serve para SAIR
            performLogout();
        } else {
            // Abrir Modal
            modal.style.display = 'flex';
            passInput.value = '';
            errorMsg.style.visibility = 'hidden';
            passInput.focus();
        }
    }

    function closeLoginModal() {
        modal.style.display = 'none';
    }

    function attemptLogin() {
        if (passInput.value === PARENT_PIN) {
            isParentLoggedIn = true;
            closeLoginModal();
            updateUIState();
        } else {
            errorMsg.style.visibility = 'visible';
            passInput.value = '';
            passInput.focus();
        }
    }

    function performLogout() {
        isParentLoggedIn = false;
        updateUIState();
    }

    // Permitir tecla Enter no input
    passInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            attemptLogin();
        }
    });

    // Atualiza a interface (Bot√µes, Textos) baseado no login
    function updateUIState() {
        const badge = document.getElementById('statusBadge');
        const btnLogin = document.getElementById('loginBtn');
        const btnAdd = document.getElementById('btnAdd');

        if (isParentLoggedIn) {
            badge.className = 'status-badge status-unlocked';
            badge.innerText = 'üîì Modo Pais (Edi√ß√£o)';
            btnLogin.innerText = 'Sair / Bloquear';
            btnLogin.className = 'btn-login active';
            btnAdd.disabled = false;
            btnAdd.innerText = "‚ûï Adicionar Atividade Extra";
        } else {
            badge.className = 'status-badge status-locked';
            badge.innerText = 'üîí Modo Visualiza√ß√£o';
            btnLogin.innerText = 'üîë Entrar como Pais';
            btnLogin.className = 'btn-login';
            btnAdd.disabled = true;
            btnAdd.innerText = "‚ûï Adicionar Atividade Extra (Login Necess√°rio)";
        }
        renderTable(); // Re-renderiza para destravar/travar os bot√µes de estrela
    }

    // --- DADOS E L√ìGICA PADR√ÉO (Mesma do anterior) ---
    const DEFAULT_ROUTINE = [
        { id: 't1', time: '06:00', activity: 'Despertar e Banho', icon: 'üëßüöø', status: null },
        { id: 't2', time: '06:20', activity: 'Caf√© da Manh√£', icon: 'üëßü•£', status: null },
        { id: 't3', time: '06:45', activity: 'Escovar os Dentes', icon: 'üëßü¶∑', status: null },
        { id: 't4', time: '07:00', activity: 'Ir para Escola', icon: 'üëãüè´', status: null },
        { id: 't5', time: '17:00', activity: 'Chegada / Uniforme', icon: 'üëßüè†', status: null },
        { id: 't6', time: '17:15', activity: 'Gastar Energia!', icon: 'üëßü§∏‚Äç‚ôÄÔ∏è', status: null },
        { id: 't7', time: '19:00', activity: 'Jantar em Fam√≠lia', icon: 'üëßüçù', status: null },
        { id: 't8', time: '20:00', activity: 'Banho Relaxante', icon: 'üëßüõÄ', status: null },
        { id: 't9', time: '20:30', activity: 'Hora da Hist√≥ria', icon: 'üëßüìñ', status: null },
        { id: 't10', time: '21:00', activity: 'Hora de Dormir', icon: 'üí§üõå', status: null }
    ];

    const STORAGE_KEY = 'evelle_routine_app_v2';
    
    function getTodayKey() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function loadDatabase() {
        const data = localStorage.getItem(STORAGE_KEY);
        return data ? JSON.parse(data) : {};
    }

    function saveDatabase(db) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(db));
        updateDashboards();
    }

    let todayData = [];
    const todayKey = getTodayKey();
    const db = loadDatabase();

    if (!db[todayKey]) {
        db[todayKey] = JSON.parse(JSON.stringify(DEFAULT_ROUTINE));
        saveDatabase(db);
    }
    todayData = db[todayKey];

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        
        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        document.getElementById('currentDateDisplay').textContent = new Date().toLocaleDateString('pt-BR', options);

        todayData.forEach((task, index) => {
            const tr = document.createElement('tr');
            
            // L√≥gica de CSS para bot√µes
            const starClass = task.status === 'star' ? 'active-star' : (isParentLoggedIn ? '' : 'disabled');
            const xClass = task.status === 'x' ? 'active-x' : (isParentLoggedIn ? '' : 'disabled');

            tr.innerHTML = `
                <td style="font-weight:bold; color:#555; white-space:nowrap;">${task.time}</td>
                <td style="font-size:1.1em;">
                    <strong>${task.activity}</strong>
                </td>
                <td class="sticker-col">${task.icon || 'üìå'}</td>
                <td class="reward-col">
                    <button class="score-btn ${starClass}" onclick="tryToggleTask(${index}, 'star')">‚≠ê</button>
                    <button class="score-btn ${xClass}" onclick="tryToggleTask(${index}, 'x')">‚ùå</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    window.tryToggleTask = function(index, type) {
        if (!isParentLoggedIn) {
            // Efeito visual de tremor ou alerta suave poderia ser adicionado aqui
            return;
        }

        const task = todayData[index];
        if (task.status === type) {
            task.status = null;
        } else {
            task.status = type;
        }

        db[todayKey] = todayData;
        saveDatabase(db);
        renderTable();
    };

    window.addNewTask = function() {
        if (!isParentLoggedIn) return;
        
        const time = prompt("Hor√°rio (ex: 15:00):"); // Mantive prompt aqui pois √© s√≥ pros pais
        if(!time) return;
        const name = prompt("Nome da Atividade:");
        if(!name) return;

        todayData.push({
            id: Date.now(),
            time: time,
            activity: name,
            icon: 'üìå',
            status: null
        });
        db[todayKey] = todayData;
        saveDatabase(db);
        renderTable();
    };

    function getTrophy(percentage) {
        if (percentage === 0) return 'ü•ö';
        if (percentage < 50) return 'ü•â';
        if (percentage < 90) return 'ü•à';
        if (percentage < 100) return 'ü•á';
        return 'üíé';
    }

    function calculateStats() {
        const now = new Date();
        let stats = {
            today: { stars: 0, total: 0 },
            week: { stars: 0, total: 0 },
            month: { stars: 0, total: 0 }
        };

        for (const [dateStr, tasks] of Object.entries(db)) {
            const dateObj = new Date(dateStr + "T00:00:00");
            const starsCount = tasks.filter(t => t.status === 'star').length;
            const tasksCount = tasks.length;

            if (dateStr === todayKey) {
                stats.today.stars += starsCount;
                stats.today.total += tasksCount;
            }

            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - now.getDay());
            startOfWeek.setHours(0,0,0,0);
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            endOfWeek.setHours(23,59,59,999);

            if (dateObj >= startOfWeek && dateObj <= endOfWeek) {
                stats.week.stars += starsCount;
                stats.week.total += tasksCount;
            }

            if (dateObj.getMonth() === now.getMonth() && dateObj.getFullYear() === now.getFullYear()) {
                stats.month.stars += starsCount;
                stats.month.total += tasksCount;
            }
        }
        return stats;
    }

    function updateDashboards() {
        const stats = calculateStats();
        const updateCard = (period, data) => {
            const pct = data.total === 0 ? 0 : Math.round((data.stars / data.total) * 100);
            document.getElementById(`text${period}`).innerText = `${pct}%`;
            document.getElementById(`bar${period}`).style.width = `${pct}%`;
            document.getElementById(`icon${period}`).innerText = getTrophy(pct);
        };
        updateCard('Today', stats.today);
        updateCard('Week', stats.week);
        updateCard('Month', stats.month);
    }

    // Fecha o modal se clicar fora
    window.onclick = function(event) {
        if (event.target == modal) {
            closeLoginModal();
        }
    }

    // Inicializa
    renderTable();
    updateDashboards();

</script>

</body>
</html>
