<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciador de Rotina da Evelle</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

    body {
        margin: 0;
        padding: 20px;
        background-color: #f0f2f5;
        font-family: 'Comic Neue', cursive, sans-serif;
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        padding-bottom: 50px;
    }

    h1 {
        text-align: center;
        color: #E91E63;
        margin-bottom: 10px;
        font-size: 2.2em;
    }

    .date-display {
        text-align: center;
        color: #555;
        font-size: 1.2em;
        margin-bottom: 20px;
        font-weight: bold;
    }

    /* --- GRID DE DASHBOARDS (Hoje, Semana, M√™s) --- */
    .dashboard-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 15px;
        margin-bottom: 30px;
    }

    .stat-card {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        border-top: 5px solid #ddd;
        text-align: center;
        transition: transform 0.2s;
    }
    
    .stat-card:hover { transform: translateY(-5px); }

    .stat-title { font-size: 1.1em; color: #777; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; }
    .stat-icon { font-size: 3em; display: block; margin: 10px 0; }
    .stat-value { font-size: 1.4em; color: #333; font-weight: bold; }
    .stat-bar-bg { width: 100%; height: 10px; background: #eee; border-radius: 5px; margin-top: 10px; overflow: hidden; }
    .stat-bar-fill { height: 100%; width: 0%; transition: width 1s ease; }

    /* Cores das Bordas baseadas no tipo */
    .card-today { border-color: #2196F3; } /* Azul */
    .card-week { border-color: #9C27B0; } /* Roxo */
    .card-month { border-color: #FF9800; } /* Laranja */

    /* --- TABELA DE ROTINA (Igual anterior) --- */
    .routine-container {
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border: 2px solid #FFB6C1;
    }

    table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
    th { text-align: left; padding: 15px; background-color: #FF80AB; color: white; border-radius: 8px 8px 0 0; }
    td { padding: 15px; background-color: #FFF; border-top: 2px solid #f0f0f0; border-bottom: 2px solid #f0f0f0; vertical-align: middle; }
    td:first-child { border-left: 2px solid #f0f0f0; border-radius: 10px 0 0 10px; }
    td:last-child { border-right: 2px solid #f0f0f0; border-radius: 0 10px 10px 0; }

    .time-col { font-weight: 700; color: #555; width: 15%; }
    .activity-col { width: 40%; }
    .sticker-col { text-align: center; font-size: 2.5em; width: 15%; }
    .reward-col { text-align: center; width: 30%; }

    /* Bot√µes */
    .score-btn {
        background: none; border: none; font-size: 2.2em; cursor: pointer;
        opacity: 0.15; transition: all 0.2s; margin: 0 5px;
    }
    .score-btn:hover { opacity: 0.5; transform: scale(1.1); }
    .score-btn.active-star { opacity: 1; transform: scale(1.2); filter: drop-shadow(0 0 5px gold); }
    .score-btn.active-x { opacity: 1; transform: scale(1.2); filter: drop-shadow(0 0 5px red); }

    .btn-add {
        display: block; width: 100%; padding: 15px; margin-top: 20px;
        background-color: #4CAF50; color: white; border: none; border-radius: 10px;
        font-size: 1.1em; cursor: pointer; font-family: inherit;
    }

    @media (max-width: 700px) {
        .dashboard-grid { grid-template-columns: 1fr; }
        .sticker-col { display: none; }
        .time-col { font-size: 0.9em; }
    }
</style>
</head>
<body>

<div class="container">
    <h1>üåü Rotina da Evelle üåü</h1>
    <div class="date-display" id="currentDateDisplay">Carregando data...</div>

    <div class="dashboard-grid">
        <div class="stat-card card-today">
            <div class="stat-title">Hoje</div>
            <div id="iconToday" class="stat-icon">ü•ö</div>
            <div id="textToday" class="stat-value">0%</div>
            <div class="stat-bar-bg"><div id="barToday" class="stat-bar-fill" style="background:#2196F3;"></div></div>
        </div>

        <div class="stat-card card-week">
            <div class="stat-title">Semana Atual</div>
            <div id="iconWeek" class="stat-icon">ü•ö</div>
            <div id="textWeek" class="stat-value">0%</div>
            <div class="stat-bar-bg"><div id="barWeek" class="stat-bar-fill" style="background:#9C27B0;"></div></div>
        </div>

        <div class="stat-card card-month">
            <div class="stat-title">M√™s Atual</div>
            <div id="iconMonth" class="stat-icon">ü•ö</div>
            <div id="textMonth" class="stat-value">0%</div>
            <div class="stat-bar-bg"><div id="barMonth" class="stat-bar-fill" style="background:#FF9800;"></div></div>
        </div>
    </div>

    <div class="routine-container">
        <table id="routineTable">
            <thead>
                <tr>
                    <th>Hor√°rio</th>
                    <th>Atividade</th>
                    <th class="sticker-col">Evelle</th>
                    <th style="text-align:center;">Conquista</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
        <button class="btn-add" onclick="addNewTask()">‚ûï Adicionar Atividade Extra</button>
        <p style="text-align:center; font-size:0.8em; color:#999; margin-top:10px;">
            * As atividades s√£o salvas automaticamente. Dias anteriores n√£o podem ser alterados.
        </p>
    </div>
</div>

<script>
    // --- 1. CONFIGURA√á√ïES E DADOS PADR√ÉO ---
    
    // Lista padr√£o para um novo dia
    const DEFAULT_ROUTINE = [
        { id: 't1', time: '06:00', activity: 'Despertar e Banho', icon: 'üëßüöø', status: null },
        { id: 't2', time: '06:20', activity: 'Caf√© da Manh√£', icon: 'üëßü•£', status: null },
        { id: 't3', time: '06:45', activity: 'Kit Sa√≠da (Mochila/Dentes)', icon: 'üëßü¶∑', status: null },
        { id: 't4', time: '07:00', activity: 'Ir para Escola', icon: 'üëãüè´', status: null },
        { id: 't5', time: '17:00', activity: 'Chegada / Tirar Uniforme', icon: 'üëßüè†', status: null },
        { id: 't6', time: '17:15', activity: 'Gastar Energia!', icon: 'üëßü§∏‚Äç‚ôÄÔ∏è', status: null },
        { id: 't7', time: '19:00', activity: 'Jantar em Fam√≠lia', icon: 'üëßüçù', status: null },
        { id: 't8', time: '20:00', activity: 'Banho Relaxante', icon: 'üëßüõÄ', status: null },
        { id: 't9', time: '20:30', activity: 'Hora da Hist√≥ria', icon: 'üëßüìñ', status: null },
        { id: 't10', time: '21:00', activity: 'Hora de Dormir', icon: 'üí§üõå', status: null }
    ];

    const STORAGE_KEY = 'evelle_routine_db_v1';
    
    // Obt√©m data de hoje formato YYYY-MM-DD
    function getTodayKey() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // --- 2. GERENCIAMENTO DE DADOS (LOCAL STORAGE) ---

    // Carrega todo o banco de dados
    function loadDatabase() {
        const data = localStorage.getItem(STORAGE_KEY);
        return data ? JSON.parse(data) : {};
    }

    // Salva todo o banco de dados
    function saveDatabase(db) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(db));
        updateDashboards(); // Atualiza os gr√°ficos sempre que salvar
    }

    // Inicializa o dia de hoje
    let todayData = [];
    const todayKey = getTodayKey();
    const db = loadDatabase();

    if (!db[todayKey]) {
        // Se hoje n√£o existe, cria copiando o padr√£o
        // Precisamos fazer "Deep Copy" para n√£o alterar o original
        db[todayKey] = JSON.parse(JSON.stringify(DEFAULT_ROUTINE));
        saveDatabase(db);
    }
    todayData = db[todayKey]; // Refer√™ncia para os dados de hoje

    // --- 3. FUN√á√ïES DE RENDERIZA√á√ÉO DA TABELA ---

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        // Exibir data formatada no topo
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDateDisplay').textContent = new Date().toLocaleDateString('pt-BR', options);

        todayData.forEach((task, index) => {
            const tr = document.createElement('tr');
            
            // Classes CSS para bot√µes
            const starClass = task.status === 'star' ? 'active-star' : '';
            const xClass = task.status === 'x' ? 'active-x' : '';

            tr.innerHTML = `
                <td class="time-col">${task.time}</td>
                <td class="activity-col">
                    <strong>${task.activity}</strong>
                    ${task.details ? `<br><small style="color:#888">${task.details}</small>` : ''}
                </td>
                <td class="sticker-col">${task.icon || 'üìÖ'}</td>
                <td class="reward-col">
                    <button class="score-btn ${starClass}" onclick="toggleTask(${index}, 'star')">‚≠ê</button>
                    <button class="score-btn ${xClass}" onclick="toggleTask(${index}, 'x')">‚ùå</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // --- 4. L√ìGICA DE INTERA√á√ÉO ---

    window.toggleTask = function(index, type) {
        const task = todayData[index];
        
        // Se clicar no mesmo, desmarca (null). Se for diferente, marca.
        if (task.status === type) {
            task.status = null;
        } else {
            task.status = type;
        }

        // Salva no banco global e atualiza visual
        db[todayKey] = todayData;
        saveDatabase(db);
        renderTable();
    };

    window.addNewTask = function() {
        const time = prompt("Hor√°rio:");
        const name = prompt("Atividade:");
        if(time && name) {
            todayData.push({
                id: Date.now(),
                time: time,
                activity: name,
                icon: 'üìå',
                status: null
            });
            db[todayKey] = todayData;
            saveDatabase(db);
            renderTable();
        }
    };

    // --- 5. L√ìGICA DE ESTAT√çSTICAS E TROF√âUS (O C√âREBRO) ---

    function getTrophy(percentage) {
        if (percentage === 0) return 'ü•ö';
        if (percentage < 50) return 'ü•â'; // Bronze
        if (percentage < 90) return 'ü•à'; // Prata
        if (percentage < 100) return 'ü•á'; // Ouro
        return 'üíé'; // Diamante
    }

    function calculateStats() {
        const now = new Date();
        
        // Totais acumuladores
        let stats = {
            today: { stars: 0, total: 0 },
            week: { stars: 0, total: 0 },
            month: { stars: 0, total: 0 }
        };

        // Percorre todos os dias salvos no hist√≥rico
        for (const [dateStr, tasks] of Object.entries(db)) {
            const dateObj = new Date(dateStr + "T00:00:00"); // For√ßa hora local para evitar erro de fuso
            
            // Contabiliza estrelas e total de tarefas (exclui tarefas n√£o marcadas ou X)
            // L√≥gica: Consideramos "Total" como tarefas que tiveram ALGUMA intera√ß√£o (Star ou X) 
            // OU todas as tarefas se quisermos ser r√≠gidos. 
            // Vamos ser r√≠gidos: Total = Todas as tarefas listadas.
            
            const starsCount = tasks.filter(t => t.status === 'star').length;
            const tasksCount = tasks.length; // Todas as tarefas contam para o total poss√≠vel

            // 1. √â Hoje?
            if (dateStr === todayKey) {
                stats.today.stars += starsCount;
                stats.today.total += tasksCount;
            }

            // 2. √â desta Semana? (Domingo a S√°bado)
            // Pega o primeiro dia da semana atual (Domingo)
            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - now.getDay());
            startOfWeek.setHours(0,0,0,0);
            
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            endOfWeek.setHours(23,59,59,999);

            if (dateObj >= startOfWeek && dateObj <= endOfWeek) {
                stats.week.stars += starsCount;
                stats.week.total += tasksCount;
            }

            // 3. √â deste M√™s?
            if (dateObj.getMonth() === now.getMonth() && dateObj.getFullYear() === now.getFullYear()) {
                stats.month.stars += starsCount;
                stats.month.total += tasksCount;
            }
        }

        return stats;
    }

    function updateDashboards() {
        const stats = calculateStats();

        // Helper para atualizar UI
        const updateCard = (period, data) => {
            const pct = data.total === 0 ? 0 : Math.round((data.stars / data.total) * 100);
            document.getElementById(`text${period}`).innerText = `${pct}%`;
            document.getElementById(`bar${period}`).style.width = `${pct}%`;
            document.getElementById(`icon${period}`).innerText = getTrophy(pct);
        };

        updateCard('Today', stats.today);
        updateCard('Week', stats.week);
        updateCard('Month', stats.month);
    }

    // --- INICIALIZA√á√ÉO ---
    renderTable();
    updateDashboards();

</script>

</body>
</html>
